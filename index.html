<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Translate Div</title>
  <style>
    /* Styling for the div */
.background-fill {
  position: relative;
  display: inline-block;
  padding: 20px 40px;
  font-size: 18px;
  font-weight: bold;
  color: white;
  overflow: hidden;
  background: linear-gradient(to right, transparent 50%, #4caf50 50%);
  background-size: 200% 100%;
  background-position: 100% 0;
  border: 2px solid #4caf50;
  animation: background-fill-animation 2s ease forwards;
}

/* Keyframes for the background fill animation */
@keyframes background-fill-animation {
  to {
    background-position: 0 0;
  }
}

  </style>
</head>
<body>
    <div class="background-fill">Filling Background</div>
  <script>
    const box = document.querySelector('.box');
    setTimeout(() => {
      box.classList.add('left'); // Add the left class after 1 second
    }, 1000);
  </script>
</body>
</html>
